[module/workspaces]
type = internal/xworkspaces

enable-click    = true
enable-scroll   = true

pin-workspaces  = true

icon-0       = 1;󰆍
icon-1       = 2;󰈹
icon-2       = 3;󰨞
icon-3       = 4;󰉋
icon-4       = 5;󰒓
icon-5       = 6;󰂓
icon-6       = 7;󰋌
icon-7       = 8;󰏆
icon-8       = 9;󰏗
icon-default = 󰍹

format = <label-state>

label-monitor = %name%

label-active = %index%%icon%
label-active-foreground = ${color.success}
label-active-underline = ${color.success}
label-active-padding = 1

label-occupied = %index%%icon%
label-occupied-foreground = ${color.lightBlueA200}
label-occupied-padding = 1

label-urgent = %index%%icon%
label-urgent-foreground = ${color.error}
label-urgent-padding = 1

label-empty = %index%%icon%
label-empty-foreground = ${color.blueGray600}
label-empty-padding = 1
