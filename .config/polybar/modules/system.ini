[module/date]

type = internal/date
interval = 60.0
date = "󰸗 %a, %B  %d"
format = <label>
format-foreground = ${color.lightBlue50}
label = %date%

[module/time]

type = internal/date
interval = 60.0
time = "󱑍 %I:%M %p"
format = <label>
format-foreground = ${color.cyan}
label = %time%

[module/keyboard]

type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = caps lock

format-foreground = ${color.green200}
label-layout = " 󰌌 %layout% "

[module/cpu]

type = internal/cpu
interval = 1.0
format = <label>
format-foreground = ${color.green200}
label = "󰍛  %percentage% % "

[module/ram]

type = internal/memory
interval = 1.0
format = <label>
format-foreground = ${color.green200}
label = " 󰘚 %mb_used% "

[module/network]

type = internal/network

interface = wlp3s0

interval = 5.0

udspeed-minwidth = 5

accumulate-stats = true

unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "󰖩  %essid%"
label-disconnected = " 󰖪 "

[module/battery]

type = internal/battery

full-at = 99

battery = BAT0
adapter = AC

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${color.lightGreenA400}
format-charging-underline = ${color.green400}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${color.orange400}
format-discharging-underline = ${color.deepOrange400}

label-charging = "%percentage% %"
label-discharging = "%percentage% %"

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰂁
ramp-capacity-5 = 󰁹

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 󰢟
animation-charging-1 = 󰂆
animation-charging-2 = 󰂈
animation-charging-3 = 󰂉
animation-charging-4 = 󰂊
animation-charging-5 = 󰂅
; Framerate in milliseconds
animation-charging-framerate = 750
